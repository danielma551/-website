<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒計時測試頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>倒計時測試頁面</h1>
    <p>您應該在右下角看到一個倒計時組件，顯示距離週五下班還有多少時間。</p>
    <p>如果您沒有看到，請檢查瀏覽器控制台是否有錯誤信息。</p>
  </div>
  
  <!-- 加載倒計時腳本 -->
  <script src="/js/countdown.js"></script>
</body>
</html>
